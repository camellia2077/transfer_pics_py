[Settings]
OUTPUT_WIDTH_CHARS =1024
FONT_FILENAME = Consolas.ttf
FONT_SIZE = 12
# 可选值: dark, green_term, original_dark_bg, original_light_bg, light, amber_term
# 如果留空或未提供，默认只生成 'light' 主题
# --- 新增：指定要生成的主题，用逗号分隔 ---
# 可用的主题有: dark, green_term, light, amber_term, original_dark_bg, original_light_bg
THEMES_TO_GENERATE = light, original_light_bg,

[Filter]
# 是否启用预处理滤波器 (True/False)，默认为 False (关闭)
ENABLE_FILTER = False

# 如果启用，选择滤波器类型 ('gaussian' 或 'median')，默认为 'gaussian'
FILTER_TYPE = gaussian

# 如果类型是 'gaussian'，设置模糊半径 (浮点数, > 0)，默认为 1.0
FILTER_GAUSSIAN_RADIUS = 1

# 如果类型是 'median'，设置滤波器尺寸 (奇数整数, >= 3)，默认为 3
FILTER_MEDIAN_SIZE = 3
